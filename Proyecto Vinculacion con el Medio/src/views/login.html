<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="utf-8" />
        <title>Ingreso Academico</title>
        <link href="../static/css/ingresar.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="login-box">
            <img class="logo" src="../static/images/logo.png">
            <h2>Ingreso Academico</h2>
            <form id = "Ingresar">

                <label for="username">Usuario</label>
                <input maxlength="9" type="text" placeholder="Ingrese su RUT (Sin puntos ni guiones)">

                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese su Contraseña">

                <input type="submit" value="Ingresar">
    
                <p> Si quieres volver al Inicio click en <a href="#">Inicio</a></p>
                <p>¿No te has registrado? <a href="register.html">Click aqui</a></p>
            </form>
        </div>
    </body>

</html>
